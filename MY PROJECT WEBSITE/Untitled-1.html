<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <section class="conversion">
 <div>
   <input class="inches" type="number" placeholder="miles" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
   <input id="Gram" class="milimeter" placeholder="gram">

<script>
  function temperatureConverter(valNum) {
valNum = parseFloat (valNum);
document.getElementById("Gram").value=(valNum)*23.98;}
  
</script>

 </div>
  </section>
</body>
</html>
