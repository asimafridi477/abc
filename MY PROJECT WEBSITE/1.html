<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
	.Inches
	{width: 300px;
	height: 100px;
	font-size: 28px;}
	
	#Gram
	{width: 300px;
	height: 100px;
	font-size: 28px;}
	
	
	
	
	
	</style>



</head>

<body>
<section class="Converter">
        <input class="Inches" type="number" placeholder="🔍Inch(in)" oninput="temperatureConverter(this.value)"  onchange="temperatureConverter(this.value)"/>
        <input id="Gram" class="Milimeter" type="number" placeholder="🔍Milimeter(mm)" />
</section>

<script>
function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("Gram").value=(valNum-32)/3.2808;}	
</script>



</body>
</html>
